<html>
    <head>
        <title>Typescript Table Sorting Example</title>
    </head>
    <body>
        <table id="sortableTable"class="table users-table">
                <thead class="thead-dark">
                    <tr>
                        <th data-type="string" scope="col" class="users-table-header">
                            <span>Name</span>
                            <span class="sort-icon">
                                <span class="up">&#x25B2;</span>
                                <span class="down">&#x25BC;</span>
                            </span>
                        </th>
                        <th data-type="string" scope="col" class="users-table-header">
                            <span>Age</span>
                            <span class="sort-icon">
                                <span class="up">&#x25B2;</span>
                                <span class="down">&#x25BC;</span>
                            </span>
                        </th>
                        <th data-type="string" scope="col" class="users-table-header">
                            <span>Position</span>
                            <span class="sort-icon">
                                <span class="up">&#x25B2;</span>
                                <span class="down">&#x25BC;</span>
                            </span>
                        </th>
                        <th data-type="string" scope="col" class="users-table-header">
                            <span>Department</span>
                            <span class="sort-icon">
                                <span class="up">&#x25B2;</span>
                                <span class="down">&#x25BC;</span>
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Charles</td>
                        <td>24</td>
                        <td>Programmer</td>
                        <td>Information Technology</td>
                    </tr>
                    <tr>
                        <td>Max</td>
                        <td>36</td>
                        <td>Bookkeeper</td>
                        <td>Accounting</td>
                    </tr>
                    <tr>
                        <td>Julia</td>
                        <td>28</td>
                        <td>Designer</td>
                        <td>Marketing</td>
                    </tr>
                    <tr>
                        <td>Julia</td>
                        <td>28</td>
                        <td>Scrum Master</td>
                        <td>Project Management</td>
                    </tr>         
                </tbody>
            </table>       
    </body>
</html>
